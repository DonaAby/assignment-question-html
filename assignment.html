<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>XYZ College/School</h1>
    <h2>Student Registration Form</h2>
    <form action="" method="" enctype="">
        <div>
            <label for="">Student Image:</label>
            <input type="file">
        </div>
        <div>
            <label for="">(less than 5 Mb)</label>
        </div>
        <div>
            <label for="id_stname">Student Name:</label>
            <input type="text" placeholder="Full Name" id="id_stname" class="">
        </div>
        <div>
            <label for="id_Fname">Father's Name:</label>
            <input type="text" placeholder="Father's Full Name" id="id_Fname" class="">
        </div>
        <div>
            <label for="id_Mname">Mother's Name:</label>
            <input type="text" placeholder="Mother's Full Name" id="id_Mname" class="">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="Gender">
            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="Gender">
            <label for="id_other">Others</label>
            <input type="radio" id="id_other" name="Gender">
        </div>
        <div>
            <label for="id_dob">Date of Birth</label>
            <input type="text" placeholder="dd/mm/yyyy" id="id_dob" class="">
        </div>
        <div>
            <label for="id_email">E-mail:</label>
            <input type="email" placeholder="email@xyz.com" id="id_email" class="">
        </div>
        <div>
            <label for="">Level:</label>
            <select name="" id="">
                <option value="">KG</option>
                <option value="">LP</option>
                <option value="">High School</option>
            </select>
            </select>
        </div>
        <div>
            <label for="">Department:</label>
            <select name="" id="">
                <option value="">Computer Science Engineering</option>
                <option value="">Electrical &Electronics Engineering</option>
                <option value="">Information Technology</option>
                <option value="">Electronics & Communication</option>
            </select>
        </div>
        <div>
            <label for="id_mob">Tel/Mobile:</label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_mob" class="">
        </div>
        <hr>
        <h2>Permanent Address</h2>
        <div>
            <label for="id_state">State:</label>
            <input type="text" placeholder="State" id="id_state" class="">
        </div>
        <div>
            <label for="id_city">City</label>
            <input type="text" placeholder="City" id="id_city" class="">
        </div>
        <div>
            <label for="id_zipcode">Zip Code</label>
            <input type="number" placeholder="Zip Code" id="id_zipcode" class="">
        </div>
        <div>
            <label for="id_mob">Tel/Mobile:</label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_mob" class="">
        </div>
        <hr>
        <h2>Temporary Address</h2>
        <div>
            <label for="">Same as Permanent Address</label>
            <input type="radio" id="id_cb" class="">
        </div>
        <div>
            <label for="id_state">State:</label>
            <input type="text" placeholder="State" id="id_state" class="">
        </div>
        <div>
            <label for="id_city">City</label>
            <input type="text" placeholder="City" id="id_city" class="">
        </div>
        <div>
            <label for="id_zipcode">Zip Code</label>
            <input type="number" placeholder="Zip Code" id="id_zipcode" class="">
        </div>
        <div>
            <label for="id_mob">Tel/Mobile:</label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_mob" class="">
        </div>
        <input type=" submit" value="Register">


    </form>
</body>

</html>
