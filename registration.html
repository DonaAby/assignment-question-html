<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register Here!</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id_firstname">FirstName</label>
            <input type="text" placeholder="enter FirstName" id="id_firstname" class="">
        </div>
        <div>
            <label for="id_lastname">LastName</label>
            <input type="text" placeholder="enter LastName" id="id_lastname" class="">
        </div>
        <div>
            <label for="id_email">Email</label>
            <input type="email" placeholder="enter Email" id="id_email" class="">
        </div>
        <div>
            <label for="id_password">Password</label>
            <input type="password" id="id_password" class="">
        </div>
        <div>
            <label for="id_phno">PhoneNumber</label>
            <input type="text" placeholder="enter phoneno." id="id_phno" class="">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="Gender">
            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="Gender">
            <label for="id_other">Others</label>
            <input type="radio" id="id_other" name="Gender">
        </div>
        <div>
            <label for="">Language</label>
            <select name="" id="">
                <option value="">Python</option>
                <option value="">php</option>
                <option value="">Java</option>
                <option value="">C++</option>
            </select>
        </div>
        <div>
            <label for="id_zipcode">Zipcode</label>
            <input type="text" placeholder="enter zipcode" id="id_zipcode" class="">
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="">Student Image</label>
            <input type="file">
        </div>
        <div>
            <label for="">Skill Level</label>
            <input type="range" min="1" max="100" value="50">
        </div>
        <div>
          <label for="">languages</label>
         <input type="checkbox" >
        </div>

        <input type="submit" value="Register">
    </form>
</body>

</html>
